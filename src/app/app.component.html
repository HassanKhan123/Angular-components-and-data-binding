<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
    ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-danger" (click)="onDestroy()">Destroy</button>
     <app-server-element *ngFor="let serverElement of serverElements"
     [srvElement]="serverElement"
     >
     <p #paragraphContent>
      <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
      <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
    </p>
    </app-server-element>
    </div>
  </div>
</div>

<div class="container">
  <div class="col-xs-12"></div>
  <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
  <app-odd *ngFor="let oddNum of oddNumbers" [number]="oddNum"></app-odd>
  <app-even *ngFor="let evenNum of evenNumbers" [number]="evenNum"></app-even>
</div>
